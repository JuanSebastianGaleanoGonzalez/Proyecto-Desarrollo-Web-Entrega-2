<html>
<body>
    <div class="wrapper-md-3">
        <div class="container mainI">
            <div class="row">
                <div class="col-md-3 side-image">
                    <!-------Image-------->

                </div>
                <div class="col-md-7 right">
                    <div class="input-box">
                        <h2>Conductor</h2>
                        <div class="container">
                            <form (ngSubmit)="actualizarConductor()">
                                <div>
                                    <label for="nombre">Nombre:</label>
                                    <input type="text" class="form-control" id="nombre" [(ngModel)]="conductor.nombre" name="nombre">
                                </div>
                                <div>
                                    <label for="cedula">Cédula:</label>
                                    <input type="number" class="form-control" id="cedula" [(ngModel)]="conductor.cedula" name="cedula">
                                </div>
                                <div>
                                    <label for="telefono">Teléfono:</label>
                                    <input type="number" class="form-control" id="telefono" [(ngModel)]="conductor.telefono" name="telefono">
                                </div>
                                <div>
                                    <label for="direccion">Dirección:</label>
                                    <input type="text" class="form-control" id="direccion" [(ngModel)]="conductor.direccion" name="direccion">
                                </div>
                                <button type="submit" class="btn btn-primary">Actualizar</button>
                            </form>
                        </div>
                        <a class="btn btn-outline-info" [routerLink]="['/conductor/list']">Atrás</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

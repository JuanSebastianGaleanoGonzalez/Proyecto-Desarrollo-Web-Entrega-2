<html>

<body>
    <div class="wrapper-md-3">
        <div class="container mainI">
            <div class="row">
                <div class="col-md-3 side-image-crud">
                    <!-------Image-------->
                </div>
                <div class="col-md-7 right">
                    <div class="input-box">
                        <h2>Ruta</h2>
                        <div class="grupoAtributo">
                            <p class="etiqueta">Código</p>
                            <p>{{ruta?.codigo}}</p>
                        </div>
                        <div class="grupoAtributo">
                            <p class="etiqueta">Nombre</p>
                            <p>{{ruta?.nombre}}</p>
                        </div>
                        <div class="estacionesContenedor">
                            <h5>Listado de Estaciones:</h5>
                            <table class="conductor-list table table-striped">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Nombre</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let estacion of ruta?.estaciones">
                                        <td>{{estacion?.nombre}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="botonesContainer">
                            <a class="btn btn-outline-info" [routerLink]="['/conductor/list']">Atrás</a>
                            <a class="btn btn-outline-info" [routerLink]="['/conductor/list']">Agregar Estación</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

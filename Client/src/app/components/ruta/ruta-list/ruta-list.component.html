<html>
<body>
    <section class="page-section about-heading">
        <div class="container">
            <img class="img-fluid rounded about-heading-img mb-3 mb-lg-0" src="assets/bus4.png" alt="..." />
            <div class="about-heading-content">
                <div class="row">
                    <div class="col-xl-9 col-lg-10 mx-auto">
                        <div class="bg-faded rounded p-5">
                            <h2 class="section-heading mb-4">
                                <span class="section-heading-upper">listado</span>
                                <span class="section-heading-lower">Rutas</span>
                            </h2>
                            <table class="conductor-list table table-striped">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">CÃ³digo</th>
                                        <th scope="col">Nombre</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let ruta of rutas">
                                        <td>{{ruta.codigo}}</td>
                                        <td>{{ruta.nombre}}</td>
                                        <td>
                                            <a class="btn btn-outline-dark"
                                                [routerLink]="['/ruta/view', ruta.id]">Ver</a>

                                        <td>

                                                [routerLink]="['/ruta/update', ruta.id]">Editar</a>
                                        </td>
                                        <td>
                                            <a class="btn btn-outline-danger"
                                            (click)="eliminarRuta(ruta.id!)">Eliminar</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <a class="btn btn-primary" [routerLink]="['create']">Crear</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</html>
